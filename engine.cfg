theme=false

[application]

name="Dreamlight"
main_scene="res://main_menu/main_menu.tscn"
icon="res://icon.png"

[autoload]

player="*res://global_player.gd"

[display]

width=640
height=400
stretch_aspect="keep_width"
stretch_mode="2d"
fullscreen=false
resizable=true
use_2d_pixel_snap=true

[editor_plugins]

enabled=["terminal"]

[image_loader]

filter=false
gen_mipmaps=false
repeat=true

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff020202
